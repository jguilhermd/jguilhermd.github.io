<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alien Skate</title>
    <link rel="icon" type="image/x-icon" href="icons/logo.ico">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/encomendar.css">
</head>
<body>
<header>
    <a href="index.html" class="logo"><img src="logo/logo.png"></a>
    <div class="hamburger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>
    <div class="navbar">
        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="design.html">Design</a></li>
            <li><a href="encomendar.html">Encomendar</a></li>
            <li><a href="contact.html">Contacto</a></li>
            <li><a href="aboutus.html">Sobre Nós</a></li>
        </ul>
    </div>
</header>

<script type="text/javascript">
    hambuger = document.querySelector(".hamburger");
    hambuger.onclick = function() {
        navBar = document.querySelector(".navbar");
        navBar.classList.toggle("active");
    }
</script>

<script type="text/javascript"> 
    function enableSkate(answer){
        console.log(answer.value);
        if(answer.value == 0 ) {
            document.getElementById('tamanho').classList.add('d-none');
        } else {
            document.getElementById('tamanho').classList.remove('d-none');
        }
    };
</script>

<section class="container-bg">
    <div class="contactForm">
        <form action="https://formspree.io/f/xayznpll" method="POST">
            <h2>Encomendar</h2>
            <div class="inputBox">
                <input type="text" name="Nome:" required="required">
                <span>Nome</span>
            </div>
            <div class="inputBox">
                <input type="text" name="Email:" required="required">
                <span>Email</span>
            </div>
            <div class="inputBox">
                <input type="url" name="Design:" required="required">
                <span>Design (URL)</span>
            </div>

            <div class="inputBox">
                <input type="text" name="Mensagem:" required="required">
                <span>Mensagem...</span>
            </div>

            
            <select  class ="select" id="format" name="Tipo:" onchange="enableSkate(this)">
                    <option class="mudar" value="" selected disabled>Escolha O Seu Produto</option>
                    <option value="Skate" inputmode="option">Skate</option>
                    <option value="Square Skate" inputmode="option">Square Nose</option>
                    <option name="GripTape" value="0" inputmode="option">GripTape</option>
            </select>

            <br>
            <br>

            <select  id="tamanho" class="d-none" name="Tamanho:">
                    <option selected disabled>Escolha O Tamanho Do Skate</option>
                    <option value="7.50">7.50</option>
                    <option value="7.75">7.75</option>
                    <option value="8">8.00</option>
                    <option value="8.25">8.25</option>
                    <option value="8.50">8.50</option>
                    <option value="8.75">8.75</option>
            </select>

            <div class="inputBox">
                <input type="submit" value="Enviar">
            </div>
        </form>
    </div>
    <footer class="rodape">
        AlienSkates ©2023
    </footer>
</section>

</body>
</html>
